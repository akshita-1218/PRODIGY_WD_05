<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #003366;
      margin-bottom: 20px;
    }

    .input-area {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 240px;
      border-radius: 5px;
      border: 1px solid #999;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005199;
    }

    .weather-box {
      margin-top: 30px;
      background-color: #ffffffcc;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-width: 280px;
    }

    .weather-box img {
      width: 80px;
      height: 80px;
    }

    @media (max-width: 500px) {
      input {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <h1>üå¶Ô∏è Weather App</h1>

  <div class="input-area">
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeatherByCity()">Search</button>
  </div>

  <div class="weather-box" id="weatherBox">üìç Detecting your location weather...</div>

  <script>
    const apiKey = "e787059b2bbf80bedbcb929ab4f521fd"; 
    function displayWeather(data) {
      const iconCode = data.weather[0].icon;
      const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

      document.getElementById("weatherBox").innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <img src="${iconUrl}" alt="Weather icon" />
        <p><strong>üå°Ô∏è Temp:</strong> ${data.main.temp} ¬∞C</p>
        <p><strong>‚òÅÔ∏è Weather:</strong> ${data.weather[0].description}</p>
        <p><strong>üíß Humidity:</strong> ${data.main.humidity}%</p>
        <p><strong>üå¨Ô∏è Wind:</strong> ${data.wind.speed} m/s</p>
      `;
    }

    async function fetchWeather(url) {
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.cod === 200) {
          displayWeather(data);
        } else {
          document.getElementById("weatherBox").innerHTML = ` ${data.message}`;
        }
      } catch {
        document.getElementById("weatherBox").innerHTML = ` Failed to fetch weather info.`;
      }
    }

    function getWeatherByCity() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
      fetchWeather(url);
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
            fetchWeather(url);
          },
          () => {
            document.getElementById("weatherBox").innerHTML = ` Location access denied.`;
          }
        );
      } else {
        document.getElementById("weatherBox").innerHTML = ` Geolocation not supported.`;
      }
    }

    window.onload = getWeatherByLocation;
  </script>
</body>
</html>
